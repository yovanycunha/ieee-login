<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/ieee_apple_favicon_57x57.png">

    <title>Ramo Estudantil IEEE - UFCG</title>
</head>
<body>
    <!-- <header class="header">
        <div class="header__text-box">
            Bem Vindo
        </div>
    </header> -->

    <section class="section-login">
        <div class="row">
            <div class="login">
                <div class="login__form">
                    <form action="#" class="form">
                        <div class="u-margin-bottom-medium">
                            <div class="heading-secondary">
                                Bem-vindo
                            </div>
                        </div>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Email" id="email" required>
                            <label for="email" class="form__label">Email</label>
                        </div>

                        <div class="form__group">
                            <input type="password" class="form__input" placeholder="Senha" id="password" required>
                            <label for="password" class="form__label">Senha</label>
                        </div>

                        <div class="form__group u-margin-bottom-medium">
                            <div class="form__buttons">
                                <button class="btn btn--blue">Entrar</button>
                            </div>
                            <div class="form__buttons">
                                <button class="btn--recovery">Esqueci minha Senha</button>
                            </div>
                        </div>
<!-- 
                        <div class="forn__group">
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
